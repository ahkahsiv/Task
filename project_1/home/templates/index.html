<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body{
            background-color: #32383e;
        }
       
    </style>
    <title>Index</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between ">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <button class="btn btn-dark white"><a class="nav-link" href="/pdf/">PDF<span class="sr-only">(current)</span></a></button>
            </li>
            <li class="nav-item active">
              <button class="btn btn-dark white"><a class="nav-link" href="/csv/">CSV</a></button>
            </li>
            <li class="nav-item active">
               <button type="button" class="btn btn-dark text-white"><a class="nav-link" href="/text/">Text</a></button>
            </li>
            
              <li class="nav-item active p-2">
                <button type="button" class="btn btn-dark white" data-toggle="modal" data-target="#exampleModal">
                    ADD
                  </button>
            </li>
            <li class="nav-item active p-2 ">
            <form class="form-inline" method="post" action="/search/">
              {% csrf_token %}
                <input class="form-control mr-sm-2" type="search" name="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-dark white my-2 my-sm-0" type="submit">Search</button>
              </form>
            </li>
        
          </ul>
        </div>
      </nav>
      <div>
        <table class="table table-dark">
            <thead>
              <tr>
                <th>Id</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Delete</th>
                <th scope="col">Update</th>

              </tr>
            </thead>
            <tbody>
              <tr>
                {% for i in data %}
                <td>{{i.id}}</td>
                <td>{{i.name}}</td>
                <td>{{i.email}}</td>
                <td>{{i.phone}}</td>
                <td><button  class="btn btn-dark white"><a href="del?id={{i.id}}">Delete</a></td></button>
                <td><button  class="btn btn-dark white"><a href="update_page?id={{i.id}}"> Update</a></button></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
      </div>

    <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade bg-dark white" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog bg-dark white" role="document">
      <div class="modal-content bg-dark white">
        <div class="modal-header bg-dark white">
          <h5 class="modal-title bg-dark text-white" id="exampleModalLabel">Add Details</h5>
          <button type="button" class="close " data-dismiss="modal" aria-label="Close">
            <span  aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body bg-dark white">
            <form action="/add/" method="post">
              {% csrf_token %}
                <div class="form-group bg-dark white ">
                  <label class=" text-white">Name</label>
                  <input type="name" name="name" class="form-control">
                </div>
                <div class="form-group">
                    <label  class=" text-white">Email</label>
                    <input type="email" name="email" class="form-control" >
                </div>
                <div class="form-group">
                  <label  class=" text-white">Phone</label>
                  <input type="text" class="form-control" name="phone">
                </div>
                <button type="submit" class="btn btn-dark text-white">Submit</button>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark white border" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-dark white border" >Save changes</button>
        </div>
      </div>
    </div>
  </div>




  <!-- script for bringing id in update modal -->
 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
